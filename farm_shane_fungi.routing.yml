farm_shane_fungi.dashboard:
  path: '/shanefungi/dashboard'
  defaults:
    _controller: '\Drupal\farm_shane_fungi\Controller\ShaneFungiController::dashboardPage'
    _title: 'Shane Fungi Dashboard'
  requirements:
    _permission: 'access content'

farm_shane_fungi.purchasing:
  path: '/shanefungi/dashboard/purchasing'
  defaults:
    _controller: '\Drupal\farm_shane_fungi\Controller\ShaneFungiController::purchasingPage'
    _title: 'Shane Fungi Purchasing'
  requirements:
    _permission: 'access content'

farm_shane_fungi.purchasing.assets:
  path: '/shanefungi/dashboard/purchasing/assets'
  defaults:
    _controller: '\Drupal\farm_shane_fungi\Controller\ShaneFungiController::purchasingAssetsPage'
    _title: 'Shane Fungi Purchasing Assets'
  requirements:
    _permission: 'access content'

farm_shane_fungi.purchasing.equipment:
  path: '/shanefungi/dashboard/purchasing/equipment'
  defaults:
    _controller: '\Drupal\farm_shane_fungi\Controller\ShaneFungiController::purchasingEquipmentPage'
    _title: 'Shane Fungi Purchasing Equipment'
  requirements:
    _permission: 'access content'

farm_shane_fungi.lab:
  path: '/shanefungi/dashboard/lab'
  defaults:
    _controller: '\Drupal\farm_shane_fungi\Controller\ShaneFungiController::labPage'
    _title: 'Shane Fungi Lab'
  requirements:
    _permission: 'access content'
